<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Listagem de Produtos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Produtos em Estoque</h2>
      <a href="/produtos/cadastrar" class="btn btn-primary">Novo Produto</a>
    </div>

    <!-- Campo de busca -->
    <form class="input-group mb-4" method="get" action="/produtos">
      <input type="text" class="form-control" name="busca" placeholder="Buscar por nome ou código...">
      <button class="btn btn-outline-secondary" type="submit">Buscar</button>
    </form>

    <!-- Tabela -->
    <div class="table-responsive shadow">
      <table class="table table-hover table-bordered bg-white">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Código</th>
            <th>Categoria</th>
            <th>Quantidade</th>
            <th>Validade</th>
            <th>Fornecedor</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Exemplo estático (substituir por loop do Django) -->
          <tr>
            <td>1</td>
            <td>Álcool Gel 70%</td>
            <td>ALC001</td>
            <td>Higiene</td>
            <td>120</td>
            <td>2025-03-10</td>
            <td>Fornecedor Saúde LTDA</td>
            <td>
              <a href="/produtos/1" class="btn btn-sm btn-info">Ver</a>
              <a href="/produtos/1/editar" class="btn btn-sm btn-warning">Editar</a>
              <a href="/produtos/1/excluir" class="btn btn-sm btn-danger">Excluir</a>
            </td>
          </tr>

          <!-- Repetir o bloco acima com os produtos do banco -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
