<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Listagem de Notas Fiscais</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <!-- Cabeçalho com botão -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Notas Fiscais</h2>
      <a href="/NotaFiscal/notaFiscal.html" class="btn btn-primary">Nova Nota Fiscal</a>
    </div>

    <!-- Campo de busca -->
    <form class="input-group mb-4" method="get" action="/nota-fiscal">
      <input type="text" class="form-control" name="busca" placeholder="Buscar por número ou remetente...">
      <button class="btn btn-outline-secondary" type="submit">Buscar</button>
    </form>

    <!-- Tabela de notas fiscais -->
    <div class="table-responsive shadow">
      <table class="table table-hover table-bordered bg-white">
        <thead class="table-primary text-center">
          <tr>
            <th>ID</th>
            <th>Tipo</th>
            <th>Operação</th>
            <th>Nº Nota</th>
            <th>Data</th>
            <th>Remetente</th>
            <th>Status</th>
            <th>Responsável</th>
            <th>Valor Total</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <!-- Exemplo estático (substituir com Django loop) -->
          <tr>
            <td>1</td>
            <td>Entrada</td>
            <td>Compra</td>
            <td>000123</td>
            <td>10/04/2024</td>
            <td>Fornecedor X</td>
            <td>Ativado</td>
            <td>João</td>
            <td>R$ 1.200,00</td>
            <td>
              <a href="/nota-fiscal/1" class="btn btn-sm btn-info">Ver</a>
              <a href="/nota-fiscal/1/editar" class="btn btn-sm btn-warning">Editar</a>
              <a href="/nota-fiscal/1/excluir" class="btn btn-sm btn-danger">Excluir</a>
            </td>
          </tr>

          <!-- Repetir com {% for nota in notas %} em Django -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
