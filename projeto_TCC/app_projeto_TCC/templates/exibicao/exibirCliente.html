<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Listagem de Clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Clientes</h2>
      <a href="/clientes/cadastrar" class="btn btn-primary">Novo Cliente</a>
    </div>

    <!-- Campo de busca -->
    <form class="input-group mb-4" method="get" action="/clientes">
      <input type="text" class="form-control" name="busca" placeholder="Buscar por nome ou código...">
      <button class="btn btn-outline-secondary" type="submit">Buscar</button>
    </form>

    <!-- Tabela -->
    <div class="table-responsive shadow">
      <table class="table table-hover table-bordered bg-white">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Telefone</th>
            <th>E-mail</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Exemplo estático (substituir por loop do Django) -->
          {% for cliente in clientes %}
          <tr>
            <td>{{cliente.id}}</td>
            <td>{{cliente.nome}}</td>
            <td>{{cliente.cpf}}</td>
            <td>{{cliente.telefone}}</td>
            <td>{{cliente.email}}</td>
            <td>
              <a href="/clientes/1" class="btn btn-sm btn-info">Ver</a>
              <a href="/clientes/1/editar" class="btn btn-sm btn-warning">Editar</a>
              <a href="/clientes/1/excluir" class="btn btn-sm btn-danger">Excluir</a>
            </td>
          </tr>
          {% endfor %}
          <!-- Repetir o bloco acima com os produtos do banco -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
