{% extends 'admin/Inicio/index.html' %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Cliente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  {% block conteudo %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0"><strong>Cadastro de Cliente</h4>
          </div>
          <div class="card-body">
            <form action="{% url 'cadastro_cliente' %}" method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="nome" class="form-label">Nome completo</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="documento" class="form-label">CPF ou CNPJ</label>
                <input type="text" id="documento" name="documento" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" id="telefone" name="telefone" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" name="email" class="form-control">
              </div>

              <div class="text-end">
                <button type="submit" class="btn btn-success"><strong>Salvar Cliente</strong></button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock conteudo %}
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
