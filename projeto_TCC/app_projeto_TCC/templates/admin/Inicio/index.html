{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Css/admin/Inicio/index.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    <header>
        <h2>Bem-vindo {{user.username}}</h2>
        <nav class="nav-items">
            <div class="dropdown-cadastrar">
                <button>Cadastrar</button>
                <div class="conteudo-cadastrar">
                    <a href="{% url 'cadastroCliente_page' %}">Cliente</a>
                    <a href="{% url 'cadastroUsuario_page' %}">Usuario</a>
                    <a href="{% url 'cadastroProduto_page' %}">Produto</a>
                    <a href="{% url 'cadastroFornecedor_page' %}">Fornecedor</a>
                    <a href="{% url 'cadastroNotaFiscal_page' %}">Nota Fiscal</a>
                </div>
            </div>
            <div class="dropdown-dashboard">
                <button>Dashboard</button>
                <div class="conteudo-dashboard">
                    <a href="{% url 'dashboard_page' %}">Dashboard</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block conteudo %}
        {% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
