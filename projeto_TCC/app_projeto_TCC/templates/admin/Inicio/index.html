{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Css/admin/Inicio/index.css' %}">
    <link rel="stylesheet" href="{% static 'Css/messeges/messege.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    <header>
        <h2>Bem-vindo {{user.username}}</h2>
        <nav class="nav-items">
            <div class="dropdown-cadastrar">
                <button>Cadastrar</button>
                <div class="conteudo-cadastrar">
                    <a href="{% url 'cadastroCliente_page' %}">Cliente</a>
                    <a href="{% url 'cadastroUsuario_page' %}">Usuario</a>
                    <a href="{% url 'cadastroProduto_page' %}">Produto</a>
                    <a href="{% url 'cadastroFornecedor_page' %}">Fornecedor</a>
                    <a href="{% url 'cadastroNotaFiscal_page' %}">Nota Fiscal</a>
                </div>
            </div>
            <div class="dropdown-exibir">
                <button>Exibir</button>
                <div class="conteudo-exibir">
                    <a href="{% url 'exibir_clientes_page' %}">Clientes</a>
                    <a href="{% url 'exibir_fornecedores_page' %}">Fornecedores</a>
                    <a href="{% url 'exibir_usuarios_page' %}">Usuarios</a>
                    <a href="{% url 'exibir_produtos_page' %}">Produtos</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="conteudo-main"> 
            {% if messages %}
                {% for message in messages %}
                    <div class="message {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            {% block conteudo %}
            {% endblock %}
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
