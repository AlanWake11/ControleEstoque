{% extends 'admin/Inicio/index.html' %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Produto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  {% block conteudo %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0"><strong>Cadastro de Produto</h4>
          </div>
          <div class="card-body">
            <form action="/produtos/cadastrar" method="post">
              
              <div class="mb-3">
                <label for="nome" class="form-label">Nome do Produto</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="codigo" class="form-label">Código</label>
                <input type="text" id="codigo" name="codigo" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <input type="text" id="categoria" name="categoria" class="form-control">
              </div>

              <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade em Estoque</label>
                <input type="number" id="quantidade" name="quantidade" class="form-control" min="0" required>
              </div>

              <div class="mb-3">
                <label for="localizacao" class="form-label">Localização no Estoque</label>
                <input type="text" id="localizacao" name="localizacao" class="form-control">
              </div>

              <div class="mb-3">
                <label for="validade" class="form-label">Validade</label>
                <input type="date" id="validade" name="validade" class="form-control">
                <div class="form-check mt-2">
                  <input class="form-check-input" type="checkbox" id="sem_validade" onchange="toggleValidade()">
                  <label class="form-check-label" for="sem_validade">
                    Este produto não possui validade
                  </label>
                </div>
              </div>

              <div class="mb-3">
                <label for="preco_custo" class="form-label">Preço de Custo</label>
                <input type="number" id="preco_custo" name="preco_custo" step="0.01" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="preco_venda" class="form-label">Preço de Venda</label>
                <input type="number" id="preco_venda" name="preco_venda" step="0.01" class="form-control" required>
              </div>

              <div class="mb-4">
                <label for="fornecedor" class="form-label">Fornecedor</label>
                <select id="fornecedor" name="fornecedor_id" class="form-select" required>
                  <option value="">Selecione um fornecedor</option>
                  <option value="1">Fornecedor Exemplo 1</option>
                  <option value="2">Fornecedor Exemplo 2</option>
                  <!-- Preenchido dinamicamente no backend -->
                </select>
              </div>
            </strong>
              <div class="text-end">
                <button type="submit" class="btn btn-success"><strong>Salvar Produto</strong></button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script para ativar/desativar o campo de validade -->
  <script>
    function toggleValidade() {
      const checkbox = document.getElementById("sem_validade");
      const validadeInput = document.getElementById("validade");

      if (checkbox.checked) {
        validadeInput.disabled = true;
        validadeInput.value = "";
      } else {
        validadeInput.disabled = false;
      }
    }
  </script>
  {% endblock conteudo %}
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
